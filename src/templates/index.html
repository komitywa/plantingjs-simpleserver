        <script type="text/javascript">

        $(document).ready(function(){
            $('#viewport').hide();     

            $('.start-app-button').on('click', function(){
                $('.intro-page').hide()
                $('#viewport').show()
            });
        });

       function simple_save_callback(planting) {

            $.ajax({
            type: 'POST',
            url: '/save',
            data: JSON.stringify(planting),
            contentType: 'application/json;charset=UTF-8',
            dataType: 'html',
            success: function(responseData, textStatus, jqXHR) {
                $(location).attr('href', JSON.parse(responseData)['url']);
            },
        });

        }

        </script>
        <script src="{{ url_for('static', filename='js/vendor.js') }}"></script>
